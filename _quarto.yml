project:
  type: manuscript
  output-dir: _manuscript

manuscript:
  article: index.qmd
  notebooks:
    - notebook: double_logistic_selectivity.qmd
      title: "Double Logistic Selectivity"
    - notebook: logistic_selectivity.qmd
      title: "Standard Logistic Selectivity"
    - notebook: spline_selectivity.qmd
      title: "Spline-Based Selectivity"

format:
  html:
    toc: true
    number-sections: true
    embed-resources: true
    theme: cosmo
    css: style.css
  pdf:
    documentclass: article
    number-sections: true
    geometry:
      - margin=1in
    keep-tex: false
  docx:
    toc: true
    number-sections: true

execute:
  echo: false
  message: false
  warning: false
  freeze: auto

bibliography: references.bib
csl: canadian-journal-of-fisheries-and-aquatic-sciences.csl
